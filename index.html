<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Weather Dashboard</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <header class="jumbotron">
            <h1 class="display-5">Weather Dashboard</h1>
        </header>
        <main class="container">
            <section class="row">
                <article class="col-sm-4 left-bar">
                    <form id="search-form">
                        <div class="input-group mb-3">
                            <input id="cityName" type="text" class="form-control" placeholder="location..." aria-label="location" aria-describedby="location">
                            <div class="input-group-append">
                            <button class="btn btn-primary icon" type="button" id="search-button"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                    <div class="card" style="width: 18rem;">
                        <ul id="history-list" class="list-group list-group-flush">
                            <li class="list-group-item">Cras justo odio</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Vestibulum at eros</li>
                        </ul>
                    </div>
                </article>
                <article class="col-sm-8 right-bar">
                    
                </article>
            </section>

        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/moment.js"></script>
        <script src="assets/bll.js"></script>
    </body>
</html>
